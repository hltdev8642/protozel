<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/xel/themes/material.css">
    <script src="node_modules/xel/xel.min.js"></script>
     <link href="./coditor/style.css" rel="stylesheet">
  </head>
  
  <body>
	<div>
<x-menubar>

	  <x-menuitem>


    <x-label><i class="fas fa-bars"></i></x-label>
  </x-menuitem>
  
  <x-menuitem>
    <x-label><i class="fas fa-save"></i></x-label>
  </x-menuitem>
  
    <x-menuitem>
    <x-label><i class="fas fa-folder"></i></x-label>
  </x-menuitem>
  
    <x-menuitem>
    <x-label><i class="fas fa-play"></i></x-label>
  </x-menuitem>
  
    <x-menuitem>
    <x-label><i class="fas fa-bug"></i></x-label>
  </x-menuitem>
  
    <x-menuitem>
    <x-label><i class="fab fa-chrome"></i></x-label>

  </x-menuitem>

</x-menubar>
</div>
<div>
    <coditor></coditor>
    <script>
    window.coditor = {}

    coditor.cfg = [{
      name: 'Tab 1',
      value: 'function heloWorld () {\n  var name = "Coditor";\n  console.log(name);\n ;\n}',
      mode: 'javascript',
      lineNumbers: true,
       theme: 'monokai',
       autocorrect: true
    }];
    
    /* {
      name: 'Tab 2',
      value: 'public class HelloWorld {\n    public static void main(String[] args) {\n       // Prints "Hello, World" to the terminal window.\n       System.out.println("Hello, World");\n    }\n}',
      mode: 'text/x-java',
      theme: 'monokai'
    }];
    */
    </script>
    <script type=text/javascript src="./coditor/manifest.js"></script>
    <script type=text/javascript src="./coditor/vendor.js"></script>
    <script type=text/javascript src="./coditor/app-cod.js"></script>
</div>
	<script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
